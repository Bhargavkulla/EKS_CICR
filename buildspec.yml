version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 619071307284.dkr.ecr.us-east-1.amazonaws.com
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t spring-demo-ecr:$IMAGE_TAG .
      - docker tag spring-demo-ecr:$IMAGE_TAG 619071307284.dkr.ecr.us-east-1.amazonaws.com/spring-demo-ecr:$IMAGE_TAG
      - docker push 619071307284.dkr.ecr.us-east-1.amazonaws.com/spring-demo-ecr:$IMAGE_TAG
  post_build:
    commands:
      - echo Creating Kubernetes manifest files...
      - sed "s|<IMAGE>|619071307284.dkr.ecr.us-east-1.amazonaws.com/spring-demo-ecr:$IMAGE_TAG|g" k8s/deployment.yaml > k8s/deployment_final.yaml

artifacts:
  files:
    - k8s/deployment_final.yaml
    - k8s/service.yaml
